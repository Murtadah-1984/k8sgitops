apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-apiserver-lb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Murtadah-1984/k8sgitops.git
    targetRevision: main
    path: infra/kubernetes
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

