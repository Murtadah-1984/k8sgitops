apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Murtadah-1984/k8sgitops.git
    targetRevision: main
    path: infra/mysql-prod
  destination:
    namespace: mysql-prod
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true

