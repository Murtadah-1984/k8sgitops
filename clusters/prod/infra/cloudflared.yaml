apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Murtadah-1984/k8sgitops.git
    targetRevision: main
    path: infra/cloudflared
  destination:
    namespace: kong
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true

