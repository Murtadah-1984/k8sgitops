apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR/repo.git
    targetRevision: main
    path: infra/cloudflared
  destination:
    namespace: cloudflared
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true

