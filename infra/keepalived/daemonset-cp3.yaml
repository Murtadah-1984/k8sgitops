apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: keepalived-cp3
  namespace: keepalived
  labels:
    app: keepalived
    node: cp3
spec:
  selector:
    matchLabels:
      app: keepalived
      node: cp3
  template:
    metadata:
      labels:
        app: keepalived
        node: cp3
    spec:
      serviceAccountName: keepalived
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - k8s-cp-03
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
      - name: keepalived
        image: osixia/keepalived:2.0.20
        securityContext:
          privileged: true
          capabilities:
            add: ["NET_ADMIN","NET_BROADCAST","NET_RAW","SYS_TIME"]
        command: ["keepalived"]
        args:
          - "-f"
          - "/etc/keepalived/keepalived.conf"
          - "--dont-fork"
          - "--log-console"
        volumeMounts:
          - name: config
            mountPath: /etc/keepalived/keepalived.conf
            subPath: keepalived.conf
          - name: scripts
            mountPath: /usr/local/bin/check_apiserver.sh
            subPath: check_apiserver.sh
            readOnly: true
        livenessProbe:
          exec:
            command: ["pgrep","keepalived"]
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["pgrep","keepalived"]
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: keepalived-config-cp3
        - name: scripts
          configMap:
            name: keepalived-scripts
            defaultMode: 0755

