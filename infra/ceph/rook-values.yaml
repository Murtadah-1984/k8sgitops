# Rook Ceph Operator Helm Values
# 
# Note: CephCluster configuration is now managed via a separate Helm chart
# (infra/ceph/rook-ceph-cluster) deployed via ArgoCD Application ceph-cluster

operatorNamespace: rook-ceph

# RBD CSI Driver
csi:
  enableRbdDriver: true
  enableCephfsDriver: true
  enableNFSSnapshotter: false

# Storage Classes are now managed by the rook-ceph-cluster Helm chart
# This allows for better separation: operator here, cluster config in separate chart

