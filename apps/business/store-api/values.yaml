# Example Business Application: Store API
# Using Bitnami nginx chart as example - replace with your actual chart

replicaCount: 3

image:
  repository: nginx
  tag: "1.25"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  ingressClassName: kong
  annotations:
    konghq.com/strip-path: "true"
  hosts:
    - host: store-api.arajeez-cloud.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: store-api-tls
      hosts:
        - store-api.arajeez-cloud.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector:
  node.role: "worker"

tolerations: []

affinity: {}

